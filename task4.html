<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" placeholder="Full Name" id="fullname" /> <br/>
        <label for="username">User Name</label>
        <input type="text" placeholder="User Name" id="username"/> <br/>
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password"/> <br/>
        <label for="re">Re-password</label>
        <input type="password" placeholder="Re-password" id="re"/> <br/>
        <label for="add">Address</label>
        <input type="text" placeholder="Address" id="add"/><br/>
        <label for="age">Age</label>
        <input type="number" placeholder="Age" id="age"/> <br/>
        <label for="Gender">Gender</label>
        <select name="Gender" id="gender">
            <option value="male">Male</option>
            <option value="female>">Female</option>
        </select>
    </form>
</body>
</html>
